[mypy]
# Project configuration
python_version = 3.11
ignore_missing_imports = True

# Treat backend as a package - fixes "Source file found twice" error
mypy_path = .
explicit_package_bases = True
namespace_packages = True

# Disable strict type checking for now (can enable incrementally)
warn_return_any = False
check_untyped_defs = False
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Ignore common errors that require significant refactoring
disable_error_code = arg-type, return-value, no-any-return, var-annotated, assignment, misc

# Exclude test files
[mypy-backend.tests.*]
ignore_errors = True

[mypy-tests.*]
ignore_errors = True
